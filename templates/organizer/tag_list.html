{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a class="btn btn-primary link-to-page" href="{% url 'organizer:tag-create' %}">
      Add
    </a>
  </h1>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a href="#" class="btn btn-secondary link-to-page">
                Update
              </a>
            </td>
            <td>
              <a href="#" class="btn btn-secondary link-to-page">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags yet!</p>
  {% endif %}
{% endblock %}
